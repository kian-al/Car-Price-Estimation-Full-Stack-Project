version: '3.8'

services:
  backend:
    build: ./backend
    container_name: car_prediction_backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app 
    environment:
      - DEBUG=1
    command: python manage.py runserver 0.0.0.0:8000

  frontend:
    build: ./frontend
    container_name: car_prediction_frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    depends_on:
      - backend
    environment:
      - VITE_API_BASE_URL=http://backend:8000 